<!DOCTYPE html>
<html lang="eg">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    
    <body>
        <div id="adv-img">
            <ul class="list-inline">        <!-- Bootstrap classes -->
                <a href="index.html"><li class="list-inline-item">Google Search</li></a>
              </ul>
        </div>
        <div class="adv-logo">
            <img src="glogo.png " alt="Google adv-logo">
        </div>
        <div class="red-h2">
            <h2>Advanced Search</h2>
        </div>
        <hr class="divider">
        <div class="Find-adv">
            <p>Find pages with...</p>
            <form action="https://www.google.com/search">
            <div class="big-form">
                <div class="left-part">
                    <p>all these words:</p>                
                </div>
                <div class="right-part">
                    <input type="text" name="as_q" class="form-control">  <!-- Bootstrap class -->
                </div>
            </div>
            <div class="big-form">
                <div class="left-part">
                    <p>this exact word or phrase:</p>                    
                </div>
                <div class="right-part">
                    <input type="text" name="as_epq" class="form-control">  
                </div>
            </div>
            <div class="big-form">
                <div class="left-part">
                    <p>any of these words:</p>
                </div>
                <div class="right-part">
                    <input type="text" name="as_oq" class="form-control">  
                </div>
            </div>
            <div class="big-form">
                <div class="left-part">
                    <p>none of these words:</p>
                </div>
                <div class="right-part">
                    <input type="text" name="as_eq" class="form-control"> 
                </div>
            </div>
        </div>
        <div class="adv-btn">
            <input type="submit" value="Advanced Search" class="btn"> <!-- Bootstrap class -->
        </div>
    </body>


</html>
